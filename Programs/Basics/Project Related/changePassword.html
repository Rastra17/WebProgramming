<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="form-box">
        <h1>Change Password Here</h1>
        <div class="input-box">
            <i class="uil uil-lock icon"></i>
            <input type="password" placeholder="Enter new password" id="password">
            <span class="eye" onclick="hiddenShow()">
                <i class="uil uil-eye" id="hidden"></i>
                <i class="uil uil-eye-slash" id="show"></i>
            </span>
        </div>
        <div class="input-box">
            <i class="uil uil-lock icon"></i>
            <input type="password" placeholder="Confirm new password" id="confirmPassword">
            <span class="hiddenEye" onclick="showHidden()">
                <i class="uil uil-eye" id="confirmHidden"></i>
                <i class="uil uil-eye-slash" id="ConfirmShow"></i>
            </span>
        </div>
        <button type="button" class="login-btn">Change Password</button>
    </div>
    <script>
        function hiddenShow()
        {
            var x = document.getElementById("password");
            var y = document.getElementById("hidden");
            var z = document.getElementById("show");

            if(x.type === "password")
            {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else
            {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
        function showHidden()
        {
            var x = document.getElementById("confirmPassword");
            var y = document.getElementById("confirmHidden");
            var z = document.getElementById("ConfirmShow");

            if(x.type === "password")
            {
                x.type = "text";
                y.style.display = "block";
                z.style.display = "none";
            }
            else
            {
                x.type = "password";
                y.style.display = "none";
                z.style.display = "block";
            }
        }
    </script>
</body>
</html>
