<!--A webpage to take user input and display the stored value-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Input Test</title>
    <script type="text/javascript">
        function hello() {
            var str = document.getElementById("test").value;
            alert("The stored value is: " + str);
        }
    </script>
</head>

<body>
    <input id="test" placeholder="Enter here">
    <br>
    <button onclick="hello()" id="btn1">Click me</button>
</body>

</html>
